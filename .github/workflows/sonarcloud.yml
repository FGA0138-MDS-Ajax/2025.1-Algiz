name: SonarCloud - Backend Focused

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - backend/**
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: suasenha
          MYSQL_DATABASE: EcoNet_DB
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # IMPORTANT for SonarCloud to access full Git history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 3307
          DB_USER: root
          DB_PASSWORD: suasenha
          DB_NAME: EcoNet_DB
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: backend  # âœ… Tell Sonar to analyze the backend folder
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
